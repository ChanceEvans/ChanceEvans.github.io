<!DOCTYPE html>
<html>
<head>
  <title>SimpleChat - Sign In</title>
  <style>
    body {
      background-color: #ffffff;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      background-color: #3598dc;
      padding: 20px;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ffffff;
      color: #3598dc;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: 1px solid #3598dc;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SimpleChat - Sign In</h1>
    <div class="form-container">
      <form action="/signin" method="post" id="signin-form">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#signin-form').submit(function(e) {
        e.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          url: 'https://yourdomain.com/signin',
          type: 'POST',
          data: {
            username: username,
            password: password
          },
          success: function(data) {
            if (data.success) {
              window.location.href = 'https://yourdomain.com/dashboard';
            } else {
              alert(data.error);
            }
          },
          error: function(error) {
            alert(error);
          }
        });
      });
    });
  </script>
</body>
</html>
